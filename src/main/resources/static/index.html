<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">

<title>index.html</title>


<!-- OpenLayers CDN -->
<script
	src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.1.1/build/ol.js"></script>
<link rel="stylesheet"
	href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.1.1/css/ol.css">

<!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
<script src="https://unpkg.com/elm-pep"></script>

<link rel="stylesheet" href="style.css">

<!-- jquery CDN -->
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
	rel="stylesheet" />

</head>

<body>

	<div class="bg-image">
		<img src="bikeImage.jpg" class="w-100" />
		<div class="mask"
			style="background: linear-gradient(45deg, rgba(29, 236, 197, 0.7), rgba(91, 14, 214, 0.7) 100%);">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-white">
					<h1 class="mb-3">Bike Road</h1>
					<a class="btn btn-outline-light btn-lg" href="#bikePage"
						role="button">Are you ready?</a>
				</div>
			</div>
		</div>
	</div>


	<div id="bikePage">
		<div id="map" class="map">
			<button id="pgActionbtn" onclick="pageAction()">두번째 페이지 열기</button>

			<!-- 페이지 합칠 때 getInfo 페이지 넣을 자리 -->

		</div>

		<div id="getInfo" class="getInfo" style="display: none">
			<p>여기는 map 두번째 페이지입니다.</p>
			<button id="getAddress">주소보기</button>
			<div>
				<form class="form-inline">
					<label for="type">Action type &nbsp;</label> <select id="type"
						class="form-control">
						<option value="click" selected>Click</option>
						<option value="singleclick">Single-click</option>
						<option value="pointermove">Hover</option>
						<option value="altclick">Alt+Click</option>
						<option value="none">None</option>
					</select> <span id="status">&nbsp;0 selected features</span>
				</form>
			</div>
			<div id="ajpage" class="ajpage">
				<li>지역을 선택해주세요</li>
				<ul id="area"></ul>
			</div>
		</div>
	</div>
	
	<div id="info">&nbsp;</div>
	<script src="map.js"></script>





</body>

</html>
